        let rect = {
            x: 0,
            y: 0,
            endX: 10,
            endY: 10
        };


        // Задача 2
        function rectWidth(rect) {
            return rect.endX - rect.x;
        }

        // Задача 3
        function rectHeight(rect) {
            return rect.endY - rect.y;
        }

        // Задача 4
        function rectArea(rect) {
            const width = rectWidth(rect);
            const height = rectHeight(rect);
            return width * height;
        }

        // Задача 5
        function rectPerimeter(rect) {
            const width = rectWidth(rect);
            const height = rectHeight(rect);
            return 2 * (width + height);
        }


        console.log("Ширина прямоугольника:", rectWidth(rect));
        console.log("Высота прямоугольника:", rectHeight(rect));
        console.log("Площадь прямоугольника:", rectArea(rect));
        console.log("Периметр прямоугольника:", rectPerimeter(rect));
