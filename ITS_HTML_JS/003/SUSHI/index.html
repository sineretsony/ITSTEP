<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sushi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="#" method="post" id="back">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Имя:</label>
                    <input type="text" id="first_name" name="userFirst_name" class="form-control" placeholder="Иван">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Адрес:</label>
                    <input type="text" id="address" name="userAddress" class="form-control" placeholder="Т.Шевченка, 1">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Телефон:</label>
                    <input type="tel" id="phone" name="userPhone" class="form-control" placeholder="+380 00 00 00 000">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="userEmail" class="form-control" placeholder="email@login.com">
                </div>
                <div class="col-md-6">
                    <label for="inputSticks" class="form-label">Количество палочек</label>
                    <input type="number" min="2" max="50" step="2" class="form-control" placeholder="2-4-6">
                </div>
                <div class="col-md-6">
                    <label for="inputKindSticks" class="form-label">Тип палочек</label>
                    <input type="text" name="kind_sticks" id="inputKindSticks" list="sticks" class="form-control" placeholder="Выберите тип">
                    <datalist id="sticks">
                        <option>Обычные</option>
                        <option>Учебные</option>
                    </datalist>
                </div>
                <div class="col-md-6">
                    <label for="sushi" class="form-label">Тип суши:</label>
                    <select id="sushi" name="sushi_type" class="form-select">
                        <option value="rolls">Роллы</option>
                        <option value="nigiri">Нигири</option>
                        <option value="sashimi">Сашими</option>
                        <option value="temaki">Темаки</option>
                        <option value="uramaki">Урамаки</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="napkins" name="userNapkins" class="form-check-input">
                        <label for="napkins" class="form-check-label">Нужно ли класть салфетки?</label>
                    </div>
                </div>
                <div class="col-12">
                    <label for="sms" class="form-label">Дополнительный комментарий:</label>
                    <textarea id="sms" name="userSms" class="form-control" placeholder="Напишите нам"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Заказать</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
