<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в онлайновой игре</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="#" method="post" id="back">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nickname" class="form-label">Ник:</label>
                    <input type="text" id="nickname" name="userNickname" class="form-control" placeholder="Ваш ник в игре">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="userEmail" class="form-control" placeholder="email@login.com">
                </div>
                <div class="col-md-6">
                    <label for="birthdate" class="form-label">Дата рождения:</label>
                    <input type="date" id="birthdate" name="userBirthdate" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Пол:</label>
                    <select id="gender" name="userGender" class="form-select">
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                        <option value="other">Другой</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="country" class="form-label">Страна:</label>
                    <input type="text" name="userCountry" id="country" list="countries" class="form-control" placeholder="Выберите страну">
                    <datalist id="countries">
                        <option value="Польша">
                        <option value="Украина">
                        <option value="Болгария">
                    </datalist>
                </div>
                <div class="col-md-6">
                    <label for="hero-type" class="form-label">Тип героя:</label>
                    <select id="hero-type" name="heroType" class="form-select">
                        <option value="mechanic">Механик</option>
                        <option value="lab_assistant">Лаборант</option>
                        <option value="engineer">Инженер</option>
                        <option value="doctor">Доктор</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="exp-years" class="form-label">Игровой опыт в годах:</label>
                    <input type="number" min="0" max="60" step="1" class="form-control" id="exp-years" name="userExperience" placeholder="0">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body></html>
