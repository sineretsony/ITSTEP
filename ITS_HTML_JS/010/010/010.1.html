<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>homework010</title>
    <style>
        td {
            width: 100px;
            text-align: center;
            font-family: sans-serif;
            border-collapse: collapse;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
            <td>Ячейка 4</td>
            <td>Ячейка 5</td>
        </tr>
        <tr>
            <td>Ячейка 6</td>
            <td>Ячейка 7</td>
            <td>Ячейка 8</td>
            <td>Ячейка 9</td>
            <td>Ячейка 10</td>
        </tr>
        <tr>
            <td>Ячейка 11</td>
            <td>Ячейка 12</td>
            <td>Ячейка 13</td>
            <td>Ячейка 14</td>
            <td>Ячейка 15</td>
        </tr>
        <tr>
            <td>Ячейка 16</td>
            <td>Ячейка 17</td>
            <td>Ячейка 18</td>
            <td>Ячейка 19</td>
            <td>Ячейка 20</td>
        </tr>
        <tr>
            <td>Ячейка 21</td>
            <td>Ячейка 22</td>
            <td>Ячейка 23</td>
            <td>Ячейка 24</td>
            <td>Ячейка 25</td>
        </tr>
    </table>

    <script>
        let cells = document.getElementsByTagName("td");

        for (let i of cells) {
            i.addEventListener("mouseover", function() {
                this.style.backgroundColor = "#8fdfff";
                this.style.fontWeight = "bold";
                this.style.color = "white";

            });

            i.addEventListener("mouseout", function() {
                this.style.backgroundColor = "";
                this.style.fontWeight = "";
                this.style.color = "";
            });
        }

    </script>

</body>

</html>
